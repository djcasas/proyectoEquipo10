<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../static/css/login.css".css">
</head>
<body>
    <main class="principal"></main>
    <div class="imagenInicio">
        <img src="../static/imagenes/imagenInicio.png" alt="Imagen Inicio" width="445px"height="605px">
    </div>
    <div class="logo">
        <img src="../static/imagenes/logo.png" alt="Imagen Inicio" width="450"height="450">
    </div>

    <div class="container d-flex">
        <div class="col-sm-5 m-auto">
            <h3 class="titulo1">Bienvenido</h3>
            <h2 class="titulo2">Ingresa a tu Cuenta</h2>
            <form action="" method="post">
                {{form.csrf_token}}

                    <div class="idbox">
                        <div class="idbox-container">
                            <label class="idboxspan" >{{form.usuario.label}}</label>
                        </div>
                        {{form.usuario(class="boxid",placeholder="Digite su nombre de usuario")}}
                        
                    </div>
                    
                    <div class="idpass">
                        <div class="idpass-container">
                            <label class="form-label">{{form.password.label}}</label>
                        </div>
                        {{form.password(class="boxpass",placeholder="Digite su Contraseña")}}
                    </div>

                    
                    <div class="recordar">
                        <div class="recordar-container">
                            {{form.recordar()}}{{form.recordar.label}}
                        </div>                    
                    </div>
            

                    <div class="buttonIniciar">
                        <button class="btnInicio" type="submit"name="btn"value="Iniciar">Iniciar Sesión</button>
                    </div>

                    <div class="buttonRegistrarse">
                        <a class="btnRegistrarse" href="{{url_for('registro')}}">Registrarse</a>
                        
                    </div>

                

            </form>
        </div>
    </div>

</body>
</html>
